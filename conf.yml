!!python/object:__main__.Configuration
# genie config file

# Clone these repositories to begin with
subrepos:
  - name: vim
    origin: https://github.com/sakshamsharma/vivid-vim
    location: vim
  #- name: emacs
    #origin: https://github.com/sakshamsharma/max-emacs
    #location: emacs
  #- name: xmonad
    #origin: https://github.com/sakshamsharma/xmonadic-zest
    #location: xmonad
  #- name: i3
    #origin: https://github.com/sakshamsharma/i3-glee
    #location: i3

# Set up these files
files:
  - name: vimrc
    placed: vimrc
    location: $HOME/.vimrc
  - name: nviminit
    placed: nviminit.vim
    location: $HOME/.config/nvim/init.vim

# Copy over or symlink these repositories
# Note: the 'placed' field means where is the actual folder (src) for the symlink
# The location is relative to the location of the conf.yml (this file)
directories:
  - name: vim
    placed: vim
    location: $HOME/.vim
  - name: nvim
    placed: vim
    location: $HOME/.config/nvim
